<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - Bihar Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same Navigation as index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- ... navigation content ... -->
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">Trip Planner</h2>
        
        <!-- Calendar View -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Plan Your Days</h5>
            </div>
            <div class="card-body">
                <div id="calendar-view" class="calendar-grid">
                    <!-- Calendar will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Saved Itineraries -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Your Saved Itineraries</h5>
            </div>
            <div class="card-body">
                <div id="saved-itineraries" class="list-group">
                    <!-- Saved itineraries will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 Bihar Travel Planner. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="planner.js"></script>
</body>
</html>
