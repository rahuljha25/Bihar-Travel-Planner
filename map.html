<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Bihar Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same Navigation as index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- ... navigation content ... -->
    </nav>

    <main class="container mt-4">
        <h2 class="mb-4">Interactive Map</h2>
        
        <!-- Map Controls -->
        <div class="map-controls mb-3">
            <div class="btn-group">
                <button class="btn btn-outline-primary" id="show-all">Show All</button>
                <button class="btn btn-outline-primary" id="show-temples">Temples</button>
                <button class="btn btn-outline-primary" id="show-heritage">Heritage</button>
                <button class="btn btn-outline-primary" id="show-monuments">Monuments</button>
            </div>
        </div>

        <!-- Map Container -->
        <div class="card">
            <div class="card-body">
                <div id="map-container" style="height: 600px;">
                    <!-- Map will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Location Details -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="card-title">Location Details</h5>
            </div>
            <div class="card-body">
                <div id="location-details">
                    <!-- Location details will be shown here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 Bihar Travel Planner. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="map.js"></script>
</body>
</html>
